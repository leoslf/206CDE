{% extends 'admin/base.html' %}
{% block article %}
    <div class="row">
        <div class="container-fluid">
            <div class="page-header">
                <h1>Raise Error</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            {% include 'msg.html' %}
            <form method="POST" action="/raise_error">
                <div class="form-group">
                    <label for="msg">Error Msg</label>
                    <textarea class="form-control" id="msg" name="msg" required="required"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
