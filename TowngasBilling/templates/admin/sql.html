{% extends 'admin/base.html' %}

{% block title %}
    SQL Panel
{% endblock %}

{% block article %}
    <h1>SQL Panel</h1>
    <form id="sql-form">
        <textarea name="sql"></textarea><br />
        {#
        {% for attrib in cls %}
        {% endif %}
        #}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div id+"results"></div>
    <script>
        $("#sql-form").ajaxForm({url: 'execute_sql', type: 'post'});
    </script>
{% endblock %}
