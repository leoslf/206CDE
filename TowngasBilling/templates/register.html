{% extends 'base.html' %}

{% set title = "Register" %}

{% block content %}
<script src="js/validid.js"></script>
<!-- Login Page -->
<div class="container bg-white">
    <!-- Login Panel -->
    <div id="login_panel">
        <div class="panel panel-default">
            <!-- Panel Heading -->
            <div class="panel-heading">
                <div class="panel-title">Register</div>
            </div>
            <!-- Panel Body -->
            <div class="panel-body">
                {% include 'msg.html' %}
                <!-- Login Form -->
                <form role="form" data-toggle="validator" method="post" action="register">
                    <!-- Name Line -->
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <input type="text" class="form-control" name="given_name" placeholder="Given Name" required />
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required />
                                <div class="help-block with-errors"></div>
                            </div>

                    </div>
                    <!-- HKID Line -->
                    <div class="form-group">
                        <label class="control-label">HKID</label>
                        <input data-hkid class="form-control" name="HKID" placeholder="HKID" data-table="customer" data-column="HKID" required />
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Username Line -->
                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" data-check_exists="" data-table="login" data-column="username" required />
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Password Line -->
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <input type="password" class="form-control" data-minlength="8" id="password" name="password" placeholder="Password" required />
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="password" class="form-control" id="passwordconfirm" name="passwordconfirm" data-match="#password" data-match-error="Confirm must match Password!" placeholder="Confirm" required />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Email Line -->
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" data-check_exists="" data-table="customer" data-column="email" required />
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Address Box -->
                    <div class="form-group">
                        <label for="address" class="control-label">Address</label>
                        <textarea class="form-control" maxlength="256" name="address" required></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/validator.js"></script>
<script>
    $.fn.validator.Constructor.INPUT_SELECTOR = ':input:not([type="hidden"], [type="submit"], [type="reset"], button)';
</script>
{% endblock %}
